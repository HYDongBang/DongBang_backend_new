type User {
  userId: ID!
  email: String!
  encryptedPassword: String!
  userName: String
  studentNumber: String
  userPhoneNumber: String
  university: String
  major: String
}

type Club {
  id: ID!
  name: String
  type: String
  description: String
  content: String
  clubImage: String
  logoImage: String
  partyDay: String
  party: Boolean
  numberOfMembers: Int
  isUnion: Boolean
  email: String
  phoneNumber: String
  master: User
}

type Post {
  id: ID!
  title: String
  content: String
  fileUrl: String
  author: Club
}

scalar DateTime
