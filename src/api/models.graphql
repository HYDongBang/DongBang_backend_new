type Post {
  id:        Int      
  title:     String
  content:   String
  published: Boolean  
  authorId:  Int
  User:      User     
}

type Profile {
  id:     Int     
  bio:    String
  userId: Int     
  User:   User    
}

type User {
  id:      Int      
  name:    String
  email:   String   
  Post:    [Post]
  Profile: Profile
}
